name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Build code
        run: ./scripts/buildprod.sh

      - id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run: gcloud builds submit --tag europe-north1-docker.pkg.dev/notely-471115/notely-ar-repo/notely:latest .

      - name: Set up Goose
        uses: mscno/setup-goose@v1

      - name: Run migrations
        run: ./scripts/migrateup.sh
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-north1-docker.pkg.dev/notely-471115/notely-ar-repo/notely:latest --region europe-north1 --allow-unauthenticated --project notely-471115 --max-instances=4

